{% extends '_base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}




<div
	class="grid cuak max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto rounded-lg md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 dark:bg-gray-800 dark:text-gray-100">
	<div class="flex flex-col justify-between">
		<div class="space-y-2">
			<h2 class="text-4xl font-bold leading-tight lg:text-5xl">Iniciar Sesión</h2>
			<div class="dark:text-gray-400"><a href="">Olvidates tu contraseña ?</a> o <a href="{% url 'register' %}">No tienes una cuenta
					?</a> </div>
		</div>
		<img src="{% static 'images/poto.png' %}" alt="" class="p-6 h-52 md:h-64">
	</div>
	<form method="POST" novalidate="" class="space-y-6 ng-untouched ng-pristine ng-valid">
		{% csrf_token %}
		<div>
			<label for="email" class="text-sm">Email</label>
			<input placeholder="Ingre su email porfavor" name="email" id="email" type="text"
				class="w-full p-3 rounded dark:bg-gray-800">
		</div>
		<div>
			<label for="password" class="">password</label>
			<input id="password" type="password" placeholder="Ingrese su contraseña porfavor" name="password"
				class="w-full p-3 rounded dark:bg-gray-800">
		</div>
		<button type="submit"
			class="w-full p-3 text-sm font-bold tracking-wide uppercase rounded dark:bg-violet-400 dark:text-gray-900">Iniciar
			sesion</button>
	</form>
</div>












{% endblock %}
