{% extends '_base.html' %}
{% load static %}
{% block title %}{% endblock  %}
{% block content %}




<div class="grid cuak max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto rounded-lg md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 dark:bg-gray-800 dark:text-gray-100">
	<div class="flex flex-col justify-between">
		<div class="space-y-2">
			<h2 class="text-4xl font-bold leading-tight lg:text-5xl">Crear una cuenta</h2>
			<div class="dark:text-gray-400"><a href="">Ya tienes una cuenta?</a>, Porfavor la contrase√±a debe ser un poco complicada para que crees la cuenta  </div>
		</div>
		<img src="{% static 'images/poto.png' %}" alt="" class="p-6 h-52 md:h-64">
	</div>
	<form method="POST" novalidate="" class="space-y-6 ng-untouched ng-pristine ng-valid">
		{% csrf_token %}
		
		{% for field in form %}

		
		
			
		<div>
			<label for="name" class="text-sm">{{ field.label }}</label>
			{{ field }}
		</div>
		{% endfor %}
		<button type="submit" class="w-full p-3 text-sm font-bold tracking-wide uppercase rounded dark:bg-violet-400 dark:text-gray-900">Crear cuenta</button>
	</form>
</div>






<!--<input id="name" type="text" placeholder="Nombre de la cuenta" class="w-full p-3 rounded dark:bg-gray-800"> -->





{% endblock %}
